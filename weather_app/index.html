<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="css/main.css">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/main.js" defer></script>
<script src=""></script>
<title>Weather APP</title>
</head>

<body>
<div id="bg">
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <form name="getInfo" id="dataForm">
                <div class="form-group">
                  <label for="city"></label>
                  <input type="text" class="form-control" id="city" placeholder="City">
                </div>
                <div class="form-group">
                  <label for="zipCode"></label>
                  <input type="text" class="form-control" id="zipCode" placeholder="Zip Code">
                </div>
                <button type="submit" id ="submitButton" class="btn btn-info">Search</button>
            </form>
        </div>  
    </div>

    <div class="container">
        <div class="row">
            <h2 id=cityName></h2>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <table class="table" id="highTemp">
                    <thead id="highCell">
                        <tr>
                            <th scope="col">High</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <table class="table" id="lowTemp">
                    <thead id="lowCell">
                        <tr>
                            <th scope="col">Low</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <table class="table" id="forecast">
                    <thead id="forecastCell">
                        <tr>
                            <th scope="col">Forecast</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <table class="table" id="humidity">
                    <thead id="humidityCell">
                        <tr>
                            <th scope="col">Humidity</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
